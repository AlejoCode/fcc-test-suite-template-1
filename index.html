<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img
        src="https://www.import.io/wp-content/uploads/2017/10/React-logo.png"
        alt="react-logo"
        id="header-img"
        width="100px"
      />
      <nav id="nav-bar">
        <a href="#home" class="nav-link">Home</a
        ><a href="#component" class="nav-link">Component</a
        ><a href="#pricing" class="nav-link">Pricing</a
        ><a href="#contact" class="nav-link">Contact</a>
      </nav>
    </header>
    <div id="home">Home</div>
    <video id="video" src="https://www.youtube.com/watch?v=J7Tw1hlK41E"></video>
    <form action="" id="form">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email"
      />
    </form>
    <div id="component">Components</div>
    <div id="pricing">Pricing</div>
    <div id="contact">Contact</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
